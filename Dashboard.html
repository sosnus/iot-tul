<script>


function my_code(){
  function doDiv()
  {
    _div1 = "";
    _container1 ="<div class='col-xl-3 col-sm-6 mb-3'><div class='card text-white bg-warning o-hidden h-100'><div class='card-body'><div class='card-body-icon'></div><div id='sensor1' class='mr-5'>ID: ";
      _container1 += _ID;
      _container1 += "</div><div  class='mr-5'>Value: ";
      _container1 += _value;
      _container1 += "</div><div  class='mr-5'>Last measurement: ";
      _container1 += _datetime.substring(11, 19);
      _container1 += " ";
      _container1 += _datetime.substring(8, 10);
      _container1 += ".";
      _container1 += _datetime.substring(5, 7);
      _container1 += ".";
      _container1 += _datetime.substring(0, 4);
      _container1 += "</div></div></div> </div>";
    _div1 +=_container1;
    console.log("ADD DIV"); 
  
    return _div1;
  }
  var _div ="";
	var _container ="";
	var _ID ="";
	var _value ="";
	var _datetime="";
	
	for (let i=1; i<80; i++) {
		var param = "https://lorastore20181206101456.azurewebsites.net/api/Measurements?id="+i;
		_ID=i;
    $.ajax({
      url: param,
      dataType: "json",
      
      success: function (data) {
        console.log("JSON:    DONE"); 
        _div += doDiv();
        $(data).each(function (index, value) {
          _ID = i;
          _value = value.value;
          _datetime = value.measurementDate;
        });
      }   ,   
      error: function (data) {
        console.log("JSON:    BAD"); 

      }

    });

		$(document).ajaxStop(function() {

      document.getElementById('mainPage').innerHTML = _div;
		});
	}
  document.getElementById('mainPage').innerHTML = _div;
}


window.onload=my_code();

</script>
