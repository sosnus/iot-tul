<!doctype html>
<html lang="en">

<head>

    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <br>
        <div>
            <ul class="list-group">
                <li class="list-group-item">idSensor:<select class="custom-select" id="select_idSensor">
                        <option selected value="">All</option>
                        <option value="">All</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                </li>
                <li class="list-group-item">sensorType:<select class="custom-select" id="select_sensorType">
                        <option selected value="">All</option>
                        <option value="">All</option>
                        <option value="temp1">Temperature</option>
                        <option value="press1">Pressure</option>
                        <option value="hum1">Humidity</option>
                    </select>
                </li>
                <li class="list-group-item">
                    <button type="button" name="button_1" class="btn btn-primary refreshBtn">Go!</button></li>
                <!-- onclick="myFunction()" -->
            </ul>
        </div>
        <br>
        <br>

        <div class="table-responsive">
            <table class="table table-bordered table-striped" id="table">
                <tr>
                    <th>idMeas</th>
                    <th>idSensor</th>
                    <th>dateMeas</th>
                    <th>valueMeas</th>
                    <th>sensorType</th>
                </tr>
            </table>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script>
        // function myFunction() {
        $(".refreshBtn").click(function () {
            console.log("START: refreshBtn");
            $(document).ready(function () {
                var _idSensor = document.getElementById("select_idSensor").value;
                var _sensorType = document.getElementById("select_sensorType").value;

                // var param = "https://localhost:59583/?idSensor=" + _idSensor +
                var param = "https://iot-tul-app-sqltojson.azurewebsites.net/?idSensor=" + _idSensor +
                    "&sensorType=" + _sensorType;
                console.log("LINK: " + param);
                console.log("SHORT: " +
                    "?idSensor=" + _idSensor + "&sensorType=" + _sensorType
                );
                $.support.cors = true;
                $.ajax({
                    url: param,
                    // url: "https://iot-tul-app-sqltojson.azurewebsites.net/?sensorId33=&sensorType=temp1",
                    crossDomain: true,
                    dataType: "json",
                    success: function (data) {
                        // console.log("Downloading and parsing json...");
                        console.log("START parsing json...");
                        $("table tr").detach();
                        var record =
                            "<tr><th>idMeas</th><th>idSensor</th><th>dateMeas</th><th>valueMeas</th><th>sensorType</th></tr>";
                        $("table").append(record);
                        $(data).each(function (index, value) {
                            var record = "<tr><td>" + value.idMeas + "</td><td>" +
                                value.idSensor + "</td><td>" + value.dateMeas +
                                "</td><td>" + value.valueMeas + "</td><td>" + value
                                .sensorType +
                                "</td></tr>";
                            $("table").append(record);
                        });
                        console.log("STOP parsing json...");
                    }
                });
                console.log("Done!");
            });
            console.log("STOP: refreshBtn");
        });
        // }
    </script>
</body>

</html>
